<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Genrador Password</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="fontasico/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <div class="content">
    <div class="p">
    <h1>Venga Un Password Random</h1>
    </div>
    <form class="app" id="app">

      <div class="fila numcaracteres">
        <div class="col">
          <label for="">Numero de caracteres</label>
        </div>
        <div class="col botones">
            <div>
              <button class="btn" id="btn-menos1"><i class="fas fa-minus"></i></button>
            </div>
            <div>
              <input type="text" id="numero-caracteres" readonly value="12">
            </div>
            <div>
              <button class="btn" id="btn-mas1"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>

        <div class="fila simbolos">
          <div class="col">
            <label for="">¿Incluimos Simbolos?</label>
          </div>
          <div class="col">
            <button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="fila numeros">
          <div class="col">
            <label for="">¿Incluimos Numeros?</label>
          </div>
          <div class="col">
            <button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="fila mayusculas">
          <div class="col">
            <label for="">¿Incluimos Mayusculas?</label>
          </div>
          <div class="col">
            <button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="fila generar">
          <div class="col">
            <button class=" btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
          </div>
          <div class="col">
            <input type="text" class="input-password" id="input-password" readonly value="sese">
          </div>
        </div>

        <!-- <div class="fila alerta">
          <div class="col">
            <div class="alerta-copiado" id="alerta-copiado">
              <p><i class="fas fa-copy"></i> Password Copiado</p>
            </div>
          </div>
        </div> -->


    </form>
  </div>

<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
